<html>
<head>
	<title>Box</title>
	<style type="text/css">
		.box {
			display: flex;
			width: 345px;
			height: 180px;
		}

		.elem1 {
			flex: 3;
			background-color: blue;
			display: flex;
			flex-direction: column;
		}
		.elem2 {
			flex: 1;
			background-color: red;
		}

		.elem1_1 {
			flex: 1;
			background: green;
		}

		.elem1_2 {
			flex: 2;
			display: flex;
			background: yellow;
		}

		.elem2_1 {
			flex: 2;
			background: purple;
		}

		.elem2_2 {
			flex: 1;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="elem1">
			<div class="elem1_1"></div>
			<div class="elem1_2">
				<div class="elem2_1"></div>
				<div class="elem2_2"></div>
			</div>
		</div>
		<div class="elem2">
			
		</div>
	</div>
</body>
</html>
