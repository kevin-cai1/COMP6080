<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">

                <div class="data"><i>Giant Neck Thing</i></div>
            </div>

                <div class="heading">DIET:</div>
